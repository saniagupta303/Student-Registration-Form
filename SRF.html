<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Studet Registeration Form</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="main">
<div class="register">
     <h2>Register Here</h2>
     <form id="register" method="post">
     <label>First Name:</label>
     <br>
     <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
     <br><br>
     <label>Last Name:</label>
     <br>
     <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
     <br><br>
     <label>Your Age:</label>
     <br>
     <input type="number" name="age" id="name" placeholder="How old are you?">
     <br><br>
     <label>E-Mail:</label>
     <br>
     <input type="email" name="email" id="name" placeholder="Enter Your Valid E-mail">
     <br><br>
     <label>Geder:</label>
     <br>
     <input type="radio" name="gender" id="male">
     <span id="male">Male</span>
     <input type="radio" name="gender" id="female">
     <span id="female">Female</span>
     <br><br>
     <label>Knowm Language:</label>
     <br>
     <input type="checkbox" name="language" id="java">
     <span id="hindi">Java</span>
     <input type="checkbox" name="language" id="python">
     <span id="english">Python</span>
     <input type="checkbox" name="language" id="c++">
     <span id="urdu">C++</span>
     <br><br>
     <input type="submit" value="Submit" name="submit" id="submit">
     </form>

</div><!--end register-->
</div><!--end main-->	

</body>
</html>
